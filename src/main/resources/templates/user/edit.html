<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"/>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
    <link rel="stylesheet" th:href="@{/css/my.css}"/>
    <title>编辑用户信息</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="row row-centered">
    <div class="container text-center col-md-4 col-md-offset-4">
        <form class="form-signin" method="post" th:action="@{/user/edit}">
            <input type="hidden" id="id" name="id" class="form-control" placeholder="id" required="required"
                   th:value="${user.id}"/>
            <h2 class="form-signin-heading">请输入用户信息</h2>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="required"
                   autofocus="autofocus" th:value="${user.username}"/>
            <br/>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                   required="required" th:value="${user.password}"/>
            <br/>
            <label for="description" class="sr-only">个人描述</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="个人描述"
                   th:value="${user.description}"/>
            <br/>
            <label for="email" class="sr-only">邮箱</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required="required"
                   th:value="${user.email}"/>
            <br/>
            <label for="phoneNumber" class="sr-only">手机号码</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="手机号码"
                   required="required" th:value="${user.phoneNumber}"/>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
