<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"/>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
    <link rel="stylesheet" th:href="@{/css/my.css}"/>
    <title>所有角色列表</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="row row-centered">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-hover">
            <caption>所有角色信息</caption>
            <thead>
            <tr>
                <th>序号</th>
                <th>角色名</th>
                <th>角色描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role,roleStat:${roleList}">
                <td scope="row" th:text="${roleStat.count}"></td>
                <td th:text="${role.name}">角色名</td>
                <td th:text="${role.description}">角色描述</td>
                <td>
                    <a class="btn btn-default" th:href="@{'/role/edit?id=' + ${role.id}}">编辑</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary col-md-offset-4" th:href="@{/role/add}">新增角色</a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
