<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"/>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
    <link rel="stylesheet" th:href="@{/css/my.css}"/>
    <title>登录</title>
</head>
<body>
<div class="row row-centered">
    <div class="container text-center col-md-4 col-md-offset-4">
        <form class="form-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading">请登录</h2>
            <span class="text-danger" th:if="${param.error}">用户名或密码错误</span>
            <span class="text-danger" th:if="${param.logout}">您已成功注销</span>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="required" autofocus="autofocus"/>
            <br/>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required"/>
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me"/>记住我</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</div>
</body>
</html>
